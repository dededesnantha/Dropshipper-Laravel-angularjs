<div class="header-area" id="headerArea">
      <div class="container h-100 d-flex align-items-center justify-content-between">
        <!-- Logo Wrapper-->
        <div class="logo-wrapper"><a href="#!home"><img ng-src="{{user.profile_web.logo}}" width="100"></a></div>
        <!-- Search Form-->
        <div class="top-search-form" ng-controller="SearchController">
          <form ng-submit="search()"> 
            <input class="form-control" type="index" placeholder="Pencarian..." ng-model="search.product">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <!-- Navbar Toggler-->
        <div class="suha-navbar-toggler d-flex flex-wrap" ng-click="suhaNavbarToggler()" id=""><span></span><span></span><span></span>
          <div class="badge badge-warning" style="font-size: 9px;position: absolute;right: 0px;top: 0px;" ng-if="user.count_track >= 1">{{user.count_track}}</div>
        </div>
      </div>
    </div>
