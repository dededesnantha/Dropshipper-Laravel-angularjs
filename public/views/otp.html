<div ng-controller="OTPController">
	<div class="preloader" id="preloader" ng-show="loading">
    <div class="spinner-grow text-secondary" role="status">
      <div class="sr-only">Loading...</div>
    </div>
  </div>
  <div class="login-wrapper d-flex align-items-center justify-content-center text-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5">
          <div class="text-start px-4">
            <h5 class="mb-1 text-white">Verifikasi Email</h5>
            <p class="mb-4 text-white">Masukkan kode OTP yang dikirim di<strong class="ms-1">Email</strong></p>
          </div>
          <!-- OTP Verify Form-->
                <div>
                  <span ng-hide="notif.otp" class="notif-card" style="font-weight: none;font-size: 12px;position: inherit;color: red">Kode OTP Tidak Boleh Kosong</span>
                </div>
          <div class="otp-verify-form mt-5 px-4">
            <form ng-submit="verifi_token()">
              <div class="d-flex justify-content-between mb-5">
                <input class="form-control" type="number" ng-model="token[0]" placeholder="-" maxlength="1">
                <input class="form-control" type="number" ng-model="token[1]" placeholder="-" maxlength="1">
                <input class="form-control" type="number" ng-model="token[2]" placeholder="-" maxlength="1">
                <input class="form-control" type="number" ng-model="token[3]" placeholder="-" maxlength="1">
              </div>
              <button class="btn btn-warning btn-lg w-100" type="submit"><span style="color: #333;font-size: 16px" ng-hide="text">Verifikasi</span> 
                  <div class="spinner-border text-black" role="status" style="width: 20px;height: 20px" ng-hide="load"><span class="sr-only">Loading...</span></div>
              </button>
            </form>
          </div>
          <!-- Term & Privacy Info-->
          <div class="login-meta-data px-4">
            <p class="mt-3 mb-0">Tidak menerima OTP?<span class="otp-sec ms-1 text-white" id="resendOTP"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
