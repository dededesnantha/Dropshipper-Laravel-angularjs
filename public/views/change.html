<div ng-controller="RessetController">
	<div class="preloader" id="preloader" ng-show="loading">
        <div class="spinner-grow text-secondary" role="status">
            <div class="sr-only">Loading...</div>
        </div>
   	</div>

	<!-- conntent -->
	<div class="login-wrapper d-flex align-items-center justify-content-center text-center">               
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5">
          	<img class="big-logo" src="img/core-img/logo-white.png" alt="">
            <!-- Register Form-->
            <div class="register-form mt-5 px-4">
              <form ng-submit="send_email()" name="myForm">
                <div class="form-group text-start mb-4"><span>Email</span>
                  <label for="email"><i class="lni lni-user"></i></label>
                  <input class="form-control" name="inputtext" id="email" type="email" placeholder="Masukan Email" ng-model="datas.email">
                  <div ng-show="myForm.inputtext.$error.email">
                  	<span class="notif-card" style="font-weight: none;font-size: 12px;position: inherit;color: red">Format Email Salah</span>
                  </div>
                  	<div>
			        	<span ng-hide="notif.email" class="notif-card" style="font-weight: none;font-size: 12px;position: inherit;color: red">Email Tidak Boleh Kosong</span>
			        </div>
                </div>
                <button class="btn btn-warning btn-lg w-100" type="submit"><span style="color: #333;font-size: 16px" ng-hide="text">Rubah Password</span> 
                	<div class="spinner-border text-black" role="status" style="width: 20px;height: 20px" ng-hide="load"><span class="sr-only">Loading...</span></div> 
                </button>
                <div style="margin-top: 10px">
                  <span>Kembali ke <a href="#!home" style="color: #ffaf00">Home</a> </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
