
<div class='content-wrapper'  ng-controller="KategoriAll">
    <button type="button" ui-sref="app.kategori.kategori_add" class="btn btn-sm btn-success">
        <i class="glyphicon glyphicon-plus"></i> Tambah Kategori
    </button>
    <div class="col-lg-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Semua Kategori</h2>
            </header>

            <div class="content-body padding-bottom-0">
            <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
                <div id="user_table_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="dataTables_length" id="user_table_length">
                                <label style="font-weight: normal">Show 

                                    <select name="user_table_length" aria-controls="user_table" class="form-control input-sm" ng-model="form.much" style="margin: 3px;" ng-change="init()">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>  
                                    <select name="user_table_length" aria-controls="user_table" class="form-control input-sm" ng-model="form.order"ng-change="init()">
                                        <option value="desc">Terbaru</option>
                                        <option value="asc">Terlama</option>
                                    </select> 
                                entries</label>
                            </div>
                        </div>
                        <div class="col-sm-6"><div id="user_table_filter" class="dataTables_filter" style="float: right;">
                            <form ng-submit="search()">
                                <label style="font-weight: normal;">Search:<input type="search"  ng-model="form.search" class="form-control input-sm" placeholder="" aria-controls="user_table"></label></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
                <div class="row">
                    
                    <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
                        <table id="user_table" class="table table-striped">

                            <thead>
                                <tr>
                                        <th style="width:5%">No</th>
                                        <th style="width:15%">Name</th>
                                        <th style="width:5%">Status</th>
                                        <th style="width:15%">Action</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-repeat="row in datass">
                                    <td>{{$index+1}}</td>
                                    <td data-value="{{row.title}}">{{row.title}}</td>  
                                    <td>
                                        <span class="label label-success" ng-if="row.status === 1">Publish</span>
                                        <span class="label label-secondary" ng-if="row.status === 0">Draf</span>
                                    </td> 
                                    <td>
                                        <a href="#!/app/kategori/kategori_rubah/{{row.id}}" class="btn btn-xs btn-info"><i class="fa fa-edit"></i> Rubah</a>
                                        <a ng-click="hapus(row.id)" class="btn btn-xs btn-danger"><i class="fa fa-trash"></i> Hapus</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" ng-click="selectPage(currentPage)"></uib-pagination>
        <div class="clearfix"></div>
    </div>
</div>
