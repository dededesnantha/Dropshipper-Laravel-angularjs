<div class='content-wrapper' ng-controller="AdminAdd">
    
<form ng-submit="save()" enctype="multipart/form-data">
    <div class="col-lg-8 col-md-8 col-xs-8 col-sm-8">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Tambah Administrator</h2>
            </header>
            <div class="content-body padding-bottom-0">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label class="form-label" for="field-1">Nama</label>
                            <span class="desc"></span>
                            <div class="controls">
                                <input type="text" class="form-control" ng-model="form.nama" id="field-1">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label class="form-label" for="field-1">Username</label>
                            <span class="desc"></span>
                            <div class="controls">
                                <input type="text" class="form-control" ng-model="form.username" id="field-1">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label class="form-label" for="field-1">Password</label>
                            <span class="desc"></span>
                            <div class="controls">
                                <input type="password" class="form-control" ng-model="form.password" id="field-1">
                            </div>
                        </div>
                    </div>
            </div>
        </section>
    </div>

    <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
        <section class="box ">
            <div class="content-body padding-bottom-0">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-9 col-xs-12 padding-bottom-30">
                            <div class="text-left">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="button" class="btn" ui-sref="app.setting.administrator" >Cancel</button>
                            </div>
                        </div>
                </div>
            </div>
        </section>
    </div>
</form>
</div>
