<div class="container" ng-controller="RegisterFormController">
      <div class="login-header">
        <img src="app/img/PharmAppColor.png" alt="" style="width: 200px">
      </div>
      <div style="text-align: center;">
        <h3><strong>Register</strong></h3>  
      </div>
      <form name="form" class="form-validation">
          <div class="input_area">
            <input type="text" name="name" id="user_login" ng-model="user.name" placeholder="Username" required/>
            <input type="email" name="log" id="user_login" ng-model="user.email" placeholder="Email" required/>
            <input type="password" name="pwd" id="user_login" ng-model="user.password" placeholder="Password" required/>
          </div>
          <div class="actions">
            <button type="submit" ng-click="register()" >Register</button>
          </div>
      </form>
      <div class="actions">
        <p>
          Kehalaman Login
          <a ui-sref="access.signin" class="Sign_up_link">Login</a>
        </p>
      </div>
    </div>
