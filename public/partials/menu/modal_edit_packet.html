<div class="modal-header" style="background-color: #FF6E40;">
    <h3 class="modal-title" style="color: #fff">Edit Sub Menu</h3>
</div>
<div class="modal-body">
    <div class="form-group">
    	<label class="form-label" for="field-1">Judul</label>
    	<span class="desc"></span>
    	<div class="controls">
    		<input type="text" class="form-control" ng-model="form.judul" id="field-1">
        </div>
    </div>

    <div class="form-group">
    	<label class="form-label" for="field-1">Link</label>
    	<span class="desc"></span>
    	<div class="controls">
    		<input type="text" class="form-control" ng-model="form.link" id="field-1">
        </div>
    </div>
    <div class="form-group">
        <label class="iswitch iswitch-md bg-success ">
            <input type="checkbox" ng-model="form.status"  ng-checked="form.status === 'true'">
            <i></i>
            
        </label>
    </div>

</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" style="background-color: #85af27" ng-click="ok()">OK</button>
</div>
