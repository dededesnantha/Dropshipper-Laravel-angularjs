<div class='content-wrapper' ng-controller="TeamAdd">
    
<form ng-submit="save()" enctype="multipart/form-data">
    <div class="col-lg-8 col-md-8 col-xs-8 col-sm-8">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Tambah Team</h2>
            </header>
            <div class="content-body padding-bottom-0">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label class="form-label" for="field-1">Nama</label>
                            <span class="desc"></span>
                            <div class="controls">
                                <input type="text" class="form-control" ng-model="form.nama" id="field-1">
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label class="form-label" for="field-1">Jabatan</label>
                            <span class="desc"></span>
                            <div class="controls">
                                <input type="text" class="form-control" ng-model="form.jabatan" id="field-1">
                            </div>
                        </div>
                    </div>

                </div>
                <div nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
                    <section class="nobox box ">
                        <div class="content-body">
                            <div class="row">
                                <div class="col-md-12"style="margin-bottom: 20px">
                                    <input type="file" nv-file-select="" uploader="uploader" />
                                </div>
                                <div class="col-md-12">
                                    <h3>Upload Gambar</h3>
                                    <p>Jumlah Upload Gambar: {{ uploader.queue.length }}</p>
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th width="50%">Nama</th>
                                                            <th ng-show="uploader.isHTML5">Size</th>
                                                            <th ng-show="uploader.isHTML5">Progress</th>
                                                            <th>Status</th>
                                                            <th>Actions</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="item in uploader.queue">
                                                            <td><strong>{{ item.file.name }}</strong></td>
                                                            <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                                            <td ng-show="uploader.isHTML5">
                                                                <div class="progress" style="margin-bottom: 0;">
                                                                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                                                </div>
                                                            </td>
                                                            <td class="text-center">
                                                                <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                                                <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                                                <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                                            </td>
                                                            <td nowrap>
                                                                <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                                                    <span class="glyphicon glyphicon-upload"></span> Upload
                                                                </button>
                                                                <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                                                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            <h3>Gambar</h3>
                            <div style="margin-bottom: 20px">
                                <img ng-src="{{url}}{{form.image}}" alt="" style="width: 267px;border: 2px solid #aba7a7a8;padding: 2px;">
                            </div>
                    </div>
                    <input type="text" name="image" value="{{form.image}}" ng-model="form.image" hidden>
            </div>
        </section>
    </div>

    <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
        <section class="box ">
            <div class="content-body padding-bottom-0">
                <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-9 col-xs-12 padding-bottom-30">
                            <div class="text-left">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="button" class="btn" ui-sref="app.team.list" >Cancel</button>
                            </div>
                        </div>
                </div>
            </div>
        </section>
    </div>
</form>
</div>
