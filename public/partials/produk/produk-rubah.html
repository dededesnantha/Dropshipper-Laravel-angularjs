<div class='content-wrapper' ng-controller="ProdukRubah">
    
<form ng-submit="save()" enctype="multipart/form-data">
    <div class="col-lg-8 col-md-8 col-xs-8 col-sm-8">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Tambah Produk</h2>
            </header>
            <div class="content-body padding-bottom-0">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label class="form-label" for="field-1">Nama Produk</label>
                            <span class="desc"></span>
                            <div class="controls">
                                <input type="text" class="form-control" ng-model="form.nama_produk" id="field-1">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label class="form-label" for="field-1">Slug</label>
                            <span class="desc"></span>
                            <div class="controls">
                                <input type="text" class="form-control" ng-model="form.slug" id="field-1">
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label class="form-label" for="field-1">Kategori</label>
                                <div class="input-group" inputgroup>
                                    <select class="form-control" ng-model="form.id_kategori" required>
                                        <option value="" ng-selected="true">--  Kategori  --</option>
                                        <option ng-repeat="key in kategori" ng-value="{{key.id}}" >{{key.title}}</option>
                                        
                                    </select>
                                </div>
                        </div>
                    </div>

                    <div class="col-md-12 col-sm-12 col-xs-12">
                            <label class="form-label" for="field-6">Deskripsi</label>
                        <div class="form-group wysiwyg">
                            <span class="desc"></span>
                            <div class="">
                                <div class="btn-toolbar m-b-sm btn-editor" data-role="editor-toolbar" data-target="#editor">
                                    <div class="btn-group dropdown margin-left-0" uib-dropdown>
                                        <a class="btn btn-default btn-border" uib-dropdown-toggle uib-tooltip="Font"><i class="fa fa-font"></i><b class="caret"></b></a>
                                        <ul class="dropdown-menu">
                                            <li><a href data-edit="fontName Serif" style="font-family:'Serif'">Serif</a></li>
                                            <li><a href data-edit="fontName Sans" style="font-family:'Sans'">Sans</a></li>
                                            <li><a href data-edit="fontName Arial" style="font-family:'Arial'">Arial</a></li>
                                        </ul>
                                    </div>
                                    <div class="btn-group dropdown" uib-dropdown>
                                        <a class="btn btn-default btn-border" uib-dropdown-toggle data-toggle="dropdown" uib-tooltip="Font Size"><i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
                                        <ul class="dropdown-menu">
                                            <li><a href data-edit="fontSize 5" style="font-size:24px">Huge</a></li>
                                            <li><a href data-edit="fontSize 3" style="font-size:18px">Normal</a></li>
                                            <li><a href data-edit="fontSize 1" style="font-size:14px">Small</a></li>
                                        </ul>
                                    </div>
                                    <div class="btn-group">
                                        <a class="btn btn-default btn-border" data-edit="bold" uib-tooltip="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
                                        <a class="btn btn-default btn-border" data-edit="italic" uib-tooltip="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
                                        <a class="btn btn-default btn-border" data-edit="strikethrough" uib-tooltip="Strikethrough"><i class="fa fa-strikethrough"></i></a>
                                        <a class="btn btn-default btn-border" data-edit="underline" uib-tooltip="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
                                    </div>
                                    <div class="btn-group">
                                        <a class="btn btn-default btn-border" data-edit="insertunorderedlist" uib-tooltip="Bullet list"><i class="fa fa-list-ul"></i></a>
                                        <a class="btn btn-default btn-border" data-edit="insertorderedlist" uib-tooltip="Number list"><i class="fa fa-list-ol"></i></a>
                                        <a class="btn btn-default btn-border" data-edit="outdent" uib-tooltip="Reduce indent (Shift+Tab)"><i class="fa fa-dedent"></i></a>
                                        <a class="btn btn-default btn-border" data-edit="indent" uib-tooltip="Indent (Tab)"><i class="fa fa-indent"></i></a>
                                    </div>
                                    <div class="btn-group">
                                        <a class="btn btn-default btn-border" data-edit="justifyleft" uib-tooltip="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
                                        <a class="btn btn-default btn-border" data-edit="justifycenter" uib-tooltip="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
                                        <a class="btn btn-default btn-border" data-edit="justifyright" uib-tooltip="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
                                        <a class="btn btn-default btn-border" data-edit="justifyfull" uib-tooltip="Justify (Ctrl/Cmd+J)"><i class="fa fa-align-justify"></i></a>
                                    </div>
                                    
                                    
                                    <div class="btn-group">
                                        <a class="btn btn-default btn-border" data-edit="undo" uib-tooltip="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
                                        <a class="btn btn-default btn-border" data-edit="redo" uib-tooltip="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
                                    </div>
                                </div><br>
                                <div ui-jq="wysiwyg" class="form-control wysiwyg-editor" ng-model="form.deskripsi" name="htmlcontent" id="desc_text" style="overflow:scroll;height:200px;max-height:200px">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-accent btn-corner" ng-click="add_color()" style="color: #fff;background: #2193b0;background: -webkit-linear-gradient(to bottom, #6dd5ed, #2193b0);background: linear-gradient(to bottom, #37474f, #37474f);margin-top: 15px">Tambah Warna</button>
                    <button type="button" class="btn btn-accent btn-corner" ng-click="add_size()" style="color: #fff;background: #2193b0;background: -webkit-linear-gradient(to bottom, #6dd5ed, #2193b0);background: linear-gradient(to bottom, #37474f, #37474f);margin-top: 15px">Tambah Size</button>
                </div>
                <div class="form-group">
                    <label class="form-label" for="field-3">Pilih Warna</label>
                    <div class="btn-group">
                        <span ng-repeat="row in color">
                            <label class="btn btn-default" ng-model="form.warna[row.id]" uib-btn-checkbox style="margin: 5px 5px;" ><i class="sel-color" style="background-color:{{ row.color }};display: inline-block;margin-right: 5px"></i>{{row.text}}</label> <a ng-click="remove_color(row.id)" style="position: relative;background: #e1e1e1;padding: 8px;left: -8px;top: 2px;"><i class="fa fa-trash" style="color: red;"></i></a>
                        </span>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="field-2">Pilih Size</label>
                    <div class="btn-group">
                        <span ng-repeat="row in size">
                            <label class="btn btn-default" ng-model="form.size[row.id]" uib-btn-checkbox style="margin: 5px 5px;" >{{row.size}}</label><a ng-click="remove_size(row.id)" style="position: relative;background: #e1e1e1;padding: 8px;left: -8px;top: 2px;"><i class="fa fa-trash" style="color: red;"></i></a>
                        </span>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </section>
    </div>

    <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
        <section class="box ">
            <div class="content-body padding-bottom-0">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-9 col-xs-12">
                        <div class="form-group">
                            <label class="form-label" for="field-1">Stok</label>
                            <span class="desc"></span>
                            <div class="controls">
                                <input type="number" class="form-control" ng-model="form.stok" id="field-1">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="field-5">Status</label>
                            <span class="desc"></span>
                            <div class="input-group" inputgroup>
                                <select class="form-control" ng-model="form.status">
                                    <option  ng-value="{{1}}">Publish</option>
                                    <option ng-value="{{0}}">Draft</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="field-3">Harga</label>
                            <div class="controls">
                                <input type="number" name="masked" ui-mask="IDR" placeholder="IDR" class="form-control" ng-model="form.harga" required>
                                <pre>{{form.harga | currency : "IDR " : 0}}</pre>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-9 col-xs-12 padding-bottom-30">
                        <div class="text-left">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" class="btn" ui-sref="app.produk.produk_semua" >Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</form>
</div>
