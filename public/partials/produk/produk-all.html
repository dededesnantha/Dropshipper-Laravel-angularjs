
<div class='content-wrapper'  ng-controller="ProdukAll">
    <button type="button" ui-sref="app.produk.produk_add" class="btn btn-sm btn-success">
        <i class="glyphicon glyphicon-plus"></i> Tambah Produk
    </button>
    <div class="col-lg-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Semua Produk</h2>
            </header>
            <div class="content-body padding-bottom-0">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <form ng-submit="search()">
                            <input type="text" class="form-control" ng-model="search_name"  placeholder="Search Judul" />
                        </form>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                        <th style="width:5%">No</th>
                                        <th style="width:10%">Judul</th>
                                        <th style="width:10%">Kategori</th>
                                        <th style="width:10%">Status</th>
                                        <th style="width:10%">Status Unggulan</th>
                                        <th style="width:5%">Icon</th>
                                        <th style="width:10%">Harga</th>
                                        <th style="width:20%">Action</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-repeat="row in datass">
                                    <td>{{$index+1}}</td>
                                    <td data-value="{{row.title}}">{{row.title}}</td>  
                                    <td data-value="{{row.title}}">{{row.name_kategori}}</td>  
                                    <td>
                                        <span class="label label-success" ng-if="row.status === 1">Publish</span>
                                        <span class="label label-secondary" ng-if="row.status === 0">Draf</span>
                                    </td> 
                                    <td>
                                        <span class="label label-accent" ng-if="row.status_unggulan === 1">Fitur Unggulan</span>
                                        <span class="label label-default" ng-if="row.status_unggulan === 0">Fitur Tidak Unggulan</span>
                                    </td> 
                                    <td>
                                        <button type="button" class="btn btn-primary" style="background-color: #c2c2c2"><img ng-src="{{url_icon}}{{row.icon}}" width="25"></button>
                                    </td>
                                    <td > {{row.harga | currency:'IDR '}}</td>  
                                    <td>
                                        
                                        <a href="#!/app/produk/produk_rubah/{{row.id}}" class="btn btn-info"><i class="fa fa-edit"></i> Rubah</a>
                                        <a ng-click="hapus(row.id)" class="btn btn-danger"><i class="fa fa-trash"></i> Hapus</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" ng-click="selectPage(currentPage)"></uib-pagination>
        <div class="clearfix"></div>
    </div>
</div>
