<div class="col-lg-12" ng-controller="FormKabupaten">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Provinsi {{provinsi.provinsi}}</h2>
                
            </header>
            <div class="content-body">
                <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
                <div id="user_table_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="dataTables_length" id="user_table_length">
                                <label style="font-weight: normal">Show 

                                    <select name="user_table_length" aria-controls="user_table" class="form-control input-sm" ng-model="form.much" style="margin: 3px;" ng-change="init()">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>  
                                    <select name="user_table_length" aria-controls="user_table" class="form-control input-sm" ng-model="form.order"ng-change="init()">
                                        <option value="desc">Terbaru</option>
                                        <option value="asc">Terlama</option>
                                    </select>
                                </label>
                            </div>

                        </div>
                        <div class="col-sm-6">
                            <div id="user_table_filter" class="dataTables_filter" style="float: right;">
                            <form ng-submit="search()">
                                <label style="font-weight: normal">Search : 

                                    <select name="user_table_length" aria-controls="user_table" class="form-control input-sm" ng-model="form.field_search" style="margin: 3px;" ng-change="init()">
                                        <option value="kabupaten">kabupaten</option>
                                    </select>
                                </label><input type="search"  ng-model="form.search" class="form-control input-sm" placeholder="" aria-controls="user_table">
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
                        <table class="table table-bordered table-hover bg-white-only">
                            <tr style="font-weight: bold">
                                <td style="width:5%">No</td>
                                <td style="width:35%">Kabupaten</td>
                                <td style="width:25%">Edit</td>
                            </tr>
                            <tr ng-repeat="user in users">
                                 <td>{{$index+1}}</td>
                                 <td class="v-middle">
                                        <span editable-text="user.kabupaten" e-name="kabupaten" e-form="rowform" onbeforesave="checkName($data, user.id)" e-required>
                                          {{ user.kabupaten || 'empty' }}
                                      </span>
                                  </td>
                                <td style="white-space: nowrap">
                                    <form editable-form name="rowform" onbeforesave="saveKabupaten($data, user.id_kabupaten)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
                                        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-xs btn-info">
                                            save
                                        </button>
                                        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-xs btn-default">
                                            cancel
                                        </button>
                                    </form>
                                    <div class="buttons" ng-show="!rowform.$visible">
                                        <button class="btn btn-xs btn-info" ng-click="rowform.$show()">edit</button>
                                        <a href="#!/app/provinsi/kecamatan/{{user.id_kabupaten}}" class="btn btn-xs btn-info" style="background-color: #7661e7"><i class="fa fa-align-left"></i> List Kecamatan</a>
                                        <button class="btn btn-xs btn-danger" ng-click="removekabupaten(user.id_kabupaten)">del</button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <button class="btn btn-primary btn-sm" ng-click="addUser()">Tambah Kabupaten</button>
                    </div>
                </div>
            </div>
        </section>
        <uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" ng-click="selectPage(currentPage)"></uib-pagination>
        <div class="clearfix"></div>
    </div>
